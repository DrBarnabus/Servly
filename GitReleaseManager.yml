issue-labels-include:
- 'breaking-change'
- 'type: epic'
- 'type: feature'
- 'type: fix'
- 'type: perf'
- 'type: docs'
issue-labels-exclude:
- 'type: deps'
- 'type: style'
- 'type: ci'
- 'type: chore'
- 'type: build'
- 'type: refactor'
- 'duplicate'
- 'stale'
issue-labels-alias:
- name: breaking-change
  header: 'Breaking Change'
  plural: 'Breaking Changes'
- name: 'type: epic'
  header: 'Completed Epic'
  plural: 'Completed Epics'
- name: 'type: feature'
  header: 'Feature'
  plural: 'Features'
- name: 'type: fix'
  header: 'Fixes'
  plural: 'Fixes'
- name: 'type: perf'
  header: 'Performance Improvement'
  plural: 'Performance Improvements'
- name: 'type: docs'
  header: 'Documentation Change'
  plural: 'Documentation Changes'
create:
  include-footer: true
  footer-heading: Changes
  footer-content: You can view the full `CHANGELOG.md` [hereâ‡—](https://github.com/DrBarnabus/Servly/blob/main/CHANGELOG.md).
  include-sha-section: false
